services:
  mysql-test:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      retries: 10
    volumes:
      - ./test.sql:/docker-entrypoint-initdb.d/init.sql

  flaskapp-test:
    build: .
    ports:
      - "5000:5000"
    environment:
      DB_HOST: mysql-test
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: testdb
    depends_on:
      mysql-test:
        condition: service_healthy
